name: Deploy Java Project to Azure Function App

on:
  push:
    branches: ["dev"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # For Linux, or use windows-latest if necessary
    environment: dev        # References the 'dev' environment in GitHub

    permissions:
      id-token: write       # Required for OIDC authentication
      contents: read

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package azure-functions:package

    - name: Manually Create ZIP if Missing
      run: |
        cd target/azure-functions/ctr-dev-cc-app
        zip -r functionapp.zip .

    - name: Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Function App Slot
      uses: azure/functions-action@v1
      with:
        app-name: ctr-dev-cc-app
        package: 'target/azure-functions/ctr-dev-cc-app/functionapp.zip'
